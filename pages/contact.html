    <!--Header-->
    <header>
      <h1>Contact</h1>
    </header>
    <!--Main-->
    <main>
      <div class="contact-container">
        <div class="contact-form">
          <h2 class="section-title">＜Contact Form＞</h2>

          <div id="name-field">
            <label for="name-input">Name</label>
            <input type="text" id="name-input" name="name" required />
          </div>

          <div id="email-field">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" name="email" required />
          </div>

          <div id="message-field">
            <label for="message-input">Message</label>
            <textarea
              name="message"
              id="message-input"
              cols="30"
              rows="8"
            ></textarea>
          </div>
          <button type="submit" id="submit">Submit</button>
        </div>
        <div class="contact-ietems">
          <h3>QUESTIONS? LET'S CHAT!</h3>
          <h4>SNS</h4>
          <div class="sns-form">
            <a href="#"
              ><img
                class="linkedin"
                src="../assets/logo/linkedin.logo.png"
                alt="Linked.in"
            /></a>
            <a href="#"
              ><img
                class="instagram"
                src="../assets/logo/Instagram.logo.png"
                alt="Instagram"
            /></a>
            <a href="#"
              ><img class="x" src="../assets/logo/x.logo.png" alt="X"
            /></a>
            <a href="https://github.com/ryoko-yamamoto"
              ><img
                class="git-hub"
                src="../assets/logo/github.logo.png"
                alt="git-hub"
            /></a>
          </div>
        </div>
      </div>
    </main>
